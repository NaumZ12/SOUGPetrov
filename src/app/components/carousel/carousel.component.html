
<div class="carousel_container"  >



  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/images/11.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>{{title}}</h1>

          <h2>{{text}}
            <a routerLink=""><button color="primary" mat-raised-button>{{button}}</button></a>
          </h2>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/images/yes.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>{{title2}}</h1>

          <h2> {{text2}}
            <a routerLink=""><button color="primary" mat-raised-button>{{button2}}</button></a>
          </h2>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/images/2.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>{{title3}}</h1>

          <h2>{{text3}}
            <a routerLink=""><button color="primary" mat-raised-button>{{button3}}</button></a>
          </h2>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>


  <style>
    .carousel_container{
      position: absolute;
      top: 130px;

    }
  </style>
