


<div class="container mt-0 mb-0 ml-1 mr-1">
  <div class="row d-flex justify-content-center">
      <div class="col-md-8">
          <div class="d-flex flex-row"></div>
          <div class="row news-card p-5 bg-black">
              <div class="col-md-4">
                  <div class="feed-image"><a href=""><img class="news-feed-image rounded img-fluid img-responsive" [src]="img"></a></div>
              </div>
              <div class="col-md-8">
                  <div class="news-feed-title">
                     <span> <a href=""><h2>{{title}}</h2></a><br></span>
                      <div class="d-flex flex-row justify-content-between align-items-center mt-2">
                          <div class="d-flex creator-profile">
                              <div class="d-flex flex-column ml-8">
                                  <h4 class="username">{{date}} by <a href="">{{by}}</a></h4>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<hr>
