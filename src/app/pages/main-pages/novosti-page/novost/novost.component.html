


<div class="container mt-0 mb-0 ml-1 mr-1">
  <div class="row d-flex justify-content-center">
      <div class="col-md-8">
          <div class="d-flex flex-row"></div>
          <div class="row news-card p-3 bg-black">
              <div class="col-md-4">
                  <div class="feed-image"><img class="news-feed-image rounded img-fluid img-responsive" [src]="img"></div>
              </div>
              <div class="col-md-8">
                  <div class="news-feed-text">
                     <span> <h5>{{text}}</h5><br></span>
                      <div class="d-flex flex-row justify-content-between align-items-center mt-2">
                          <div class="d-flex creator-profile">
                              <div class="d-flex flex-column ml-8">
                                  <h6 class="username">{{by}}</h6><span class="date">{{date}}</span>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
